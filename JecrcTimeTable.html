<!-- Creating a Time Table  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jecrc</title>
</head>
<body>
    <!-- Heading -->
    <header>
        <div>
            <center>
                <h1 style="color: rgb(20, 35, 120); font-family:Brush Script MT">Time Table &rarr;</h1>
            </center>
        </div>
    </header>
    <hr>
    <main>
        <center>
            <!-- Creating The Table -->
            <table border="1" cellspacing="0" align="center" style="color: rgb(34, 75, 106);">
                <!-- First Row -->
                <tr>
                    <th align="center" height="50" width="100">
                        <b>Day/Period</b>
                    </th><br>
                    <th align="center" height="50" width="100">
                        <b>I</b>
                    </th>
                    <th align="center" height="50" width="100">
                        <b>II</b>
                    </th>
                    <th align="center" height="50" width="100">
                        <b>III</b>
                    </th>
                    <th align="center" height="50" width="100">
                        <b>IV</b>
                    </th>
                    <th align="center" height="50" width="100">
                        <b>V</b>
                    </th>
                    <th align="center" height="50" width="100">
                        <b>VI</b>
                    </th>
                    <th align="center" height="50" width="100">
                        <b>VII</b>
                    </th>
                </tr>
                <!-- First Row Ends Here -->
                <!-- Second Row  -->
                <tr>
                    <td align="center" height="50">
                        <b>Monday</b>
                    </td>
                    <td align="center" height="50">
                        <b>TOC</b>
                    </td>
                    <td align="center" height="50">
                        <b>DCCN</b>
                    </td>
                    <td align="center" height="50" colspan="2">
                        <b>LSP - Lab</b>
                    </td>
                    <td align="center" height="50">
                        <b></b>
                    </td>
                    <td align="center" height="50" width="200">
                        <b>Mentor - Mentee Discussion</b>
                    </td>
                    <td align="center" height="50">
                        <b></b>
                    </td>
                </tr>
                <!-- Second Row Ends Here -->
                <!-- Third Row -->
                <tr>
                    <td align="center" height="50">
                        <b>Tuesday</b>
                    </td>
                    <td align="center" height="50">
                        <b>DMS</b>
                    </td>
                    <td align="center" height="50">
                        <b>POC</b>
                    </td>
                    <td align="center" height="50" colspan="2">
                        <b>DBMS Lab</b>
                    </td>
                    <td align="center" height="50">
                        <b></b>
                    </td>
                    <td align="center" height="50">
                        <b>DBMS</b>
                    </td>
                    <td align="center" height="50">
                        <b></b>
                    </td>
                </tr>
                <!-- Third Row Ends Here -->
                <!-- Fourth Row -->
                <tr>
                    <td align="center" height="50">
                        <b>Wednesday</b>
                    </td>
                    <td align="center" height="50">
                        <b>TOC</b>
                    </td>
                    <td align="center" height="50">
                        <b>DCCN</b>
                    </td>
                    <td align="center" height="50" colspan="2">
                        <b>LSP - Lab</b>
                    </td>
                    <td align="center" height="50">
                        <b></b>
                    </td>
                    <td align="center" height="50" colspan="2">
                        <b>Library</b>
                    </td>
                </tr>
                <!-- Fourth Row Ends Here -->
                <!-- Fifth Row -->
                <tr>
                    <td align="center" height="50">
                        <b>Thursday</b>
                    </td>
                    <td align="center" height="50">
                        <b>DMS</b>
                    </td>
                    <td align="center" height="50">
                        <b>POC</b>
                    </td>
                    <td align="center" height="50" colspan="2">
                        <b>WEB Tech Lab</b>
                    </td>
                    <td align="center" height="50">
                        <b></b>
                    </td>
                    <td align="center" height="50">
                        <b>DBMS</b>
                    </td>
                    <td align="center" height="50">
                        <b>TC</b>
                    </td>
                </tr>
                <!-- Fifth Row Ends Here -->
                <!-- Sixth Row -->
                <tr>
                    <td align="center" height="50">
                        <b>Friday</b>
                    </td>
                    <td align="center" height="50">
                        <b>TOC</b>
                    </td>
                    <td align="center" height="50">
                        <b>DCCN</b>
                    </td>
                    <td align="center" height="50" colspan="2">
                        <b>NP - Lab</b>
                    </td>
                    <td align="center" height="50">
                        <b></b>
                    </td>
                    <td align="center" height="50">
                        <b>DBMS</b>
                    </td>
                    <td align="center" height="50">
                        <b></b>
                <tr>
                    <td align="center" height="50" colspan="8">
                        <u><h3 style="color: black;">&larr;FINISH&rarr;</u></h3>
                    </td>
                </td>
            </tr>
            <!-- Sixth Row Ends Here -->
            </table>
            <!-- Table Ends Here -->
        </center>
    </main>
</body>

</html>
