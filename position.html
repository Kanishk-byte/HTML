<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        body{
            height: 500000000000px;
        }
        .box{
            height: 200px;
            width: 200px;
            background-color: aqua;
            margin: 10px;
            font-size: 150px;
            text-align: center;
            display: inline-block;
        }
        #move{
            background-color: blueviolet;
            position: fixed;
            right: 0px;
            bottom: 0px;
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box" id="move">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
</body>
</html>
