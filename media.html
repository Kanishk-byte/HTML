<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <style>
        header{
            height: 900px;
            background-color: rgb(58, 169, 213);

        }
        head{
            font-size: 50px;
        }
        @media(max width:300px){
            .head{
                height: 100px;
                background-color: blueviolet;
            }
            #b{
                display: none;
            }
            #c{
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="head">
        <p id="a">My name is Kanishk</p>
        <p id="b">My name is Manan</p>
        <p id="c">My name is Meet</p>
    </header>
</body>
</html>
